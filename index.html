<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbres remarquables</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Les arbres remarquables des Côtes-d'Armor</h1>
        <div class="row">
            <aside class="col">
                <h2>Arbres remarquables</h2>
                <article class="tree-focus"></article>
                <div class="direction">
                    <img src="images/icons8-flèche-50.png" class="gauche">
                    <img src="images/icons8-flèche-50.png" class="droite">
                </div>
                <select class="choice" name="Trier par essences">
                    <option value="all"> Toutes les essences </option>
                </select>
            </aside>
            <div id="map"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="app.js" type="module" defer></script>
</body>

</html>
